{% extends "base.html" %}
{% block title %}Greeter V2{% endblock %}
{% block content %}
<h1>Hi there, {{username}}!</h1>
{% if wants_compliments %}
<p class="h5">Here are your compliments!</p>
<ul>
    {% for compliment in compliments %}
    <li>{{compliment}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
