{% extends "base.html" %}
{% block title %}Movies{% endblock %}
{% block content %}

<h1>All Movies</h1>

<ul>
    {% for movie in movies %}
    <li>{{movie}}</li>
    {% endfor %}
</ul>

<form action="/movies/new" method="POST">
    <input type="text" placeholder="movie title" name="title">
    <br>
    <button class="btn btn-primary mt-4">Submit</button>
</form>

{% endblock %}
